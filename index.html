<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card-image-container">
        <picture>
          <source
            media="(min-width: 60rem)"
            srcset="./images/image-header-desktop.jpg"
          />
          <img
            class="card-image"
            src="./images/image-header-mobile.jpg"
            alt="Three women working in open office setting"
          />
        </picture>
        <!-- <img
          class="card-image"
          src="./images/image-header-mobile.jpg"
          alt="Three women working in open office setting"
        /> -->
      </div>
      <div class="card-info">
        <h1 class="stats-header">
          Get <span class="violet-highlight">insights</span> that help your
          business grow.
        </h1>
        <p class="stats-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-container">
          <div class="stat-column">
            <h2 class="stat">10k+</h2>
            <p class="category">companies</p>
          </div>
          <div class="stat-column">
            <h2 class="stat">314</h2>
            <p class="category">templates</p>
          </div>
          <div class="stat-column">
            <h2 class="stat">12M+</h2>
            <p class="category">queries</p>
          </div>
        </div>
      </div>
    </div>

    <!-- <footer>
      <div class="attribution">

        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Amy Spencer</a>.
      </div>
    </footer> -->
  </body>
</html>
